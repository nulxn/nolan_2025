<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dino Bros</title>
    <meta name="description" content="" />
    <meta name="google" content="notranslate" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="Dino_Bros_files/fancade.css" />
    <script src="Dino_Bros_files/poki-sdk.js"></script>
  </head>

  <body id="body">
    <div id="modal_parent">
      <div id="modal_content">
        <span id="modal_close_button">&times;</span>
        <div id="store_link_modal_content" class="modal_inner"></div>
        <div id="share_file_modal_content" class="modal_inner"></div>
      </div>
    </div>
    <div id="canvas_border" class="emscripten_border">
      <div id="play_content" class="middle center">
        <div class="edge">
          <div class="box">
            <div class="black">
              <img src="Dino_Bros_files/cover.jpg" class="cover" />
              <p class="title">Dino Bros</p>
              <p class="author">Fancade</p>
            </div>
          </div>
        </div>
        <div id="progress_or_play">
          <progress
            id="progress"
            class="loading"
            value="0"
            max="100"
          ></progress>
        </div>
        <p class="description"></p>
      </div>
      <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
      <div id="gradient"></div>
      <div id="webview_content"></div>
    </div>
    <script
      type="text/javascript"
      src="Dino_Bros_files/source_min.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="Dino_Bros_files/index.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
